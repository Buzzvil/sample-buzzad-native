buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:2.3.3')
    }
}

allprojects {
    repositories {
    }
}

subprojects {
    tasks.withType(Javadoc).all { enabled = false }
}

ext {
    compileSdkVersionValue = 26
    buildToolVersionValue = '25.0.2'

    minSdkVersionValue = 16
    targetSdkVersionValue = 23
}
